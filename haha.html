<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tính Tuổi Đến 100 - Nhập Năm Sinh Tự Động</title>
  <style>
    :root {
      --primary: #4a00e0;
      --accent: #ff6b6b;
      --success: #00b894;
    }
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      margin: 0;
      padding: 20px;
      color: #333;
      min-height: 100vh;
    }
    .container {
      max-width: 1000px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.97);
      border-radius: 20px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.25);
      overflow: hidden;
    }
    header {
      background: var(--primary);
      color: white;
      text-align: center;
      padding: 35px 20px;
    }
    h1 { margin: 0; font-size: 2.4em; }
    .subtitle { font-size: 1.2em; opacity: 0.9; margin-top: 10px; }

    .input-section {
      padding: 30px;
      background: #f8f9fa;
      text-align: center;
    }
    .input-group {
      display: flex;
      max-width: 500px;
      margin: 0 auto;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      border-radius: 12px;
      overflow: hidden;
    }
    input {
      flex: 1;
      padding: 16px 20px;
      font-size: 1.3em;
      border: none;
      outline: none;
      text-align: center;
    }
    button.add {
      background: var(--accent);
      color: white;
      border: none;
      padding: 0 30px;
      font-size: 1.3em;
      cursor: pointer;
      transition: 0.3s;
    }
    button.add:hover { background: #e55a5a; }

    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 25px;
      padding: 30px;
    }
    .card {
      background: white;
      border-radius: 16px;
      padding: 28px;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0,0,0,0.12);
      position: relative;
      transition: all 0.3s;
    }
    .card:hover { transform: translateY(-10px); }
    .delete {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #e74c3c;
      color: white;
      border: none;
      width: 32px;
      height: 32px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 1.1em;
    }
    .year {
      { font-size: 3.5em; font-weight: bold; background: linear-gradient(45deg, #ff6b6b, #feca57); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin: 10px 0; }
    .period      { background: #f1f2f6; padding: 14px; border-radius: 10px; margin: 12px 0; font-weight: 500; font-size: 1.05em; }
    .total       { margin-top: 20px; font-weight: bold; color: #0984e3; font-size: 1.1em; }

    footer {
      text-align: center;
      padding: 25px;
      background: #2d3436;
      color: #fff;
    }
    .save-btn {
      background: var(--success);
      color: white;
      border: none;
      padding: 12px 30px;
      border-radius: 8px;
      font-size: 1.1em;
      cursor: pointer;
      margin-top: 10px;
    }
    .status {
      margin-top: 15px;
      padding: 12px;
      border-radius: 8px;
      font-weight: bold;
      display: none;
    }
    .success { background: #d5f4e6; color: #00b894; }
    .error   { background: #fadbd8; color: #e74c3c; }

    @media (max-width: 600px) {
      .input-group { flex-direction: column; }
      button.add { padding: 16px; }
      h1 { font-size: 2em; }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Tính Tuổi Đến 100 Tuổi</h1>
      <p class="subtitle">Nhập năm sinh → Tự động tính đến 2018 • 2044 • 100 tuổi</p>
    </header>

    <div class="input-section">
      <div class="input-group">
        <input type="number" id="birthYear" placeholder="Nhập năm sinh (ví dụ: 1995)" min="1900" max="2025">
        <button class="add" onclick="addYear()">Thêm</button>
      </div>
      <p style="margin-top: 15px; color: #666;">Nhấn Enter hoặc nút Thêm để tính</p>
    </div>

    <div class="cards" id="cards">
      <!-- Các thẻ sẽ được thêm tự động bằng JavaScript -->
    </div>

    <footer>
      <p>Cập nhật tháng 12/2025 • Tuổi tính theo năm dương lịch (±1 tùy ngày sinh)</p>
      <button class="save-btn" onclick="saveToFirebase()">Lưu tất cả dữ liệu vào Firebase</button>
      <div id="status" class="status"></div>
    </footer>
  </div>

  <script>
    const cardsContainer = document.getElementById('cards');
    const firebaseUrl = 'https://project-doidoi-default-rtdb.asia-southeast1.firebasedatabase.app/calculations.json';

    // Cho phép nhấn Enter
    document.getElementById('birthYear').addEventListener('keypress', e => {
      if (e.key === 'Enter') addYear();
    });

    function addYear() {
      const input = document.getElementById('birthYear');
      let year = parseInt(input.value.trim());

      if (!year || year < 1900 || year > 2025) {
        alert('Vui lòng nhập năm sinh hợp lệ (1900 - 2025)');
        return;
      }

      // Tránh trùng
      if (document.querySelector(`[data-year="${year}"]`)) {
        alert('Năm sinh này đã được thêm!');
        return;
      }

      const age2018 = 2018 - year;
      const age2044 = 2044 - year;
      const to100 = year + 100;

      const card = document.createElement('div');
      card.className = 'card';
      card.setAttribute('data-year', year);

      card.innerHTML = `
        <button class="delete" onclick="this.parentElement.remove(); updateSaveButton()">×</button>
        <div class="year">${year}</div>
        <div class="period">2018: <strong>${age2018} tuổi</strong></div>
        <div class="period">2044: <strong>${age2044} tuổi</strong> (+${2044-2018} năm từ 2018)</div>
        <div class="period">Còn lại đến 100 tuổi: <strong>${to100 - 2044} năm</strong> (năm ${to100})</div>
        <div class="total">Tổng hành trình: ${year} → ${to100} = 100 năm</div>
      `;

      cardsContainer.prepend(card); // Thêm lên đầu
      input.value = '';
      updateSaveButton();
    }

    function updateSaveButton() {
      const hasCards = cardsContainer.children.length > 0;
      document.querySelector('.save-btn').style.display = hasCards ? 'inline-block' : 'none';
    }

    async function saveToFirebase() {
      const statusEl = document.getElementById('status');
      statusEl.style.display = 'none';
      statusEl.className = 'status';

      if (cardsContainer.children.length === 0) {
        statusEl.textContent = 'Chưa có dữ liệu để lưu!';
        statusEl.className += ' error';
        statusEl.style.display = 'block';
        return;
      }

      const data = {};
      document.querySelectorAll('.card').forEach(card => {
        const year = card.querySelector('.year').textContent;
        const lines = card.querySelectorAll('.period');
        data[year] = {
          age2018: lines[0].textContent,
          age2044: lines[1].textContent,
          remainingTo100: lines[2].textContent,
          total: card.querySelector('.total').textContent
        };
      });

      try {
        const res = await fetch(firebaseUrl, {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ lastUpdated: new Date().toISOString(), data })
        });

        if (res.ok) {
          statusEl.textContent = 'Đã lưu thành công lên Firebase!';
          statusEl.className += ' success';
        } else {
          throw new Error('HTTP ' + res.status);
        }
      } catch (err) {
        statusEl.textContent = 'Lỗi: ' + err.message + ' (kiểm tra quyền Firebase)';
        statusEl.className += ' error';
      }
      statusEl.style.display = 'block';
    }

    // Khởi tạo: thêm vài ví dụ mặc định
    window.onload = () => {
      [1968, 1974, 1999, 2005].forEach(y => {
        document.getElementById('birthYear').value = y;
        addYear();
      });
      document.getElementById('birthYear').value = '';
      updateSaveButton();
    };
  </script>
</body>
</html>
