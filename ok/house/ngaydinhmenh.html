<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Đếm thời gian từ 16/10/2024 07:00</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      font-family: 'Segoe UI', system-ui, sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      background: rgba(255, 255, 255, 0.13);
      backdrop-filter: blur(10px);
      border-radius: 24px;
      padding: 40px 32px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.35);
      border: 1px solid rgba(255,255,255,0.2);
      width: 100%;
      max-width: 480px;
      text-align: center;
    }

    h1 {
      font-size: 2.1rem;
      margin-bottom: 0.8rem;
      font-weight: 600;
      letter-spacing: -0.5px;
    }

    .subtitle {
      font-size: 1.05rem;
      opacity: 0.9;
      margin-bottom: 2.5rem;
    }

    .time-box {
      display: flex;
      justify-content: center;
      gap: 16px;
      flex-wrap: wrap;
      margin: 20px 0;
    }

    .unit {
      background: rgba(0,0,0,0.25);
      border-radius: 16px;
      padding: 18px 24px;
      min-width: 110px;
      backdrop-filter: blur(4px);
      border: 1px solid rgba(255,255,255,0.15);
      transition: all 0.3s ease;
    }

    .unit:hover {
      transform: translateY(-6px);
      box-shadow: 0 12px 30px rgba(0,0,0,0.3);
    }

    .number {
      font-size: 2.8rem;
      font-weight: 700;
      line-height: 1;
      margin-bottom: 8px;
    }

    .label {
      font-size: 0.95rem;
      opacity: 0.85;
      text-transform: uppercase;
      letter-spacing: 1.2px;
      font-weight: 500;
    }

    .total-seconds {
      margin-top: 2.5rem;
      font-size: 1.1rem;
      opacity: 0.8;
    }

    .live {
      color: #ffeb3b;
      font-weight: 600;
    }

    footer {
      margin-top: 2.5rem;
      font-size: 0.9rem;
      opacity: 0.7;
    }

    @media (max-width: 480px) {
      .unit {
        min-width: 90px;
        padding: 16px 18px;
      }
      .number {
        font-size: 2.3rem;
      }
      h1 {
        font-size: 1.8rem;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Đã trôi qua bao lâu...</h1>
    <div class="subtitle">từ <strong>07:00 ngày 16/10/2024</strong> đến bây giờ</div>

    <div class="time-box">
      <div class="unit">
        <div class="number" id="days">0</div>
        <div class="label">Ngày</div>
      </div>
      <div class="unit">
        <div class="number" id="hours">0</div>
        <div class="label">Giờ</div>
      </div>
      <div class="unit">
        <div class="number" id="minutes">0</div>
        <div class="label">Phút</div>
      </div>
      <div class="unit">
        <div class="number" id="seconds">0</div>
        <div class="label">Giây</div>
      </div>
    </div>

    <div class="total-seconds">
      Tổng cộng: <span class="live" id="totalSeconds">0</span> giây
    </div>

    <footer>Cập nhật realtime • <span id="currentTime">--:--:--</span></footer>
  </div>

  <script>
    const startDate = new Date('2024-10-16T07:00:00+07:00'); // Giờ Việt Nam

    const elements = {
      days: document.getElementById('days'),
      hours: document.getElementById('hours'),
      minutes: document.getElementById('minutes'),
      seconds: document.getElementById('seconds'),
      total: document.getElementById('totalSeconds'),
      currentTime: document.getElementById('currentTime')
    };

    function updateTimer() {
      const now = new Date();
      const diffMs = now - startDate;
      const diffSeconds = Math.floor(diffMs / 1000);

      const days = Math.floor(diffSeconds / (3600 * 24));
      const hours = Math.floor((diffSeconds % (3600 * 24)) / 3600);
      const minutes = Math.floor((diffSeconds % 3600) / 60);
      const seconds = diffSeconds % 60;

      elements.days.textContent = days.toString().padStart(2, '0');
      elements.hours.textContent = hours.toString().padStart(2, '0');
      elements.minutes.textContent = minutes.toString().padStart(2, '0');
      elements.seconds.textContent = seconds.toString().padStart(2, '0');
      
      elements.total.textContent = diffSeconds.toLocaleString('vi-VN');
      elements.currentTime.textContent = now.toLocaleTimeString('vi-VN', {
        hour12: false,
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit'
      });
    }

    // Chạy ngay lần đầu
    updateTimer();
    // Cập nhật mỗi giây
    setInterval(updateTimer, 1000);
  </script>
</body>
</html>
