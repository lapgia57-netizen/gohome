<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Không anh em • không bạn • không người thân thích</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0a0a14;
      --card: rgba(20, 20, 45, 0.5);
      --accent: #a78bfa; /* Màu tím neon nhẹ, buồn hơn */
      --accent-glow: #c4b5fd;
      --text: #f0f0f0;
      --muted: #aaa;
      --rain-color: rgba(100, 150, 255, 0.3);
    }
    * { margin:0; padding:0; box-sizing:border-box; }
    body, html {
      height: 100%;
      background: var(--bg);
      color: var(--text);
      font-family: 'Inter', sans-serif;
      overflow: hidden;
    }
    .bg {
      position: fixed;
      inset: 0;
      background: linear-gradient(135deg, #0a0a1e 0%, #16213e 70%, #1e1b30 100%);
      z-index: -3;
    }
    .stars {
      position: fixed;
      inset: 0;
      background: transparent url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="10" cy="10" r="1" fill="%23fff"/><circle cx="50" cy="30" r="1.5" fill="%23fff"/><circle cx="80" cy="15" r="1" fill="%23fff"/><circle cx="30" cy="70" r="1.2" fill="%23fff"/><circle cx="65" cy="80" r="1" fill="%23fff"/><circle cx="20" cy="40" r="1.3" fill="%23fff"/></svg>') repeat;
      opacity: 0.6;
      animation: drift 200s linear infinite;
      z-index: -2;
    }
    .rain {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: -1;
      background: linear-gradient(transparent, var(--rain-color));
      opacity: 0.4;
      animation: rain-fall 10s linear infinite;
    }
    .rain::before {
      content: '';
      position: absolute;
      inset: 0;
      background: repeating-linear-gradient(90deg, transparent, transparent 2px, rgba(255,255,255,0.05) 2px, rgba(255,255,255,0.05) 4px);
      animation: rain-streaks 1s linear infinite;
    }
    .container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem 1rem;
    }
    .card {
      background: var(--card);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(167, 139, 250, 0.3);
      border-radius: 32px;
      padding: 4rem 3rem;
      max-width: 700px;
      width: 100%;
      text-align: center;
      box-shadow: 0 30px 60px rgba(0,0,0,0.8);
      transition: transform 0.3s ease;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    h1 {
      font-family: 'Playfair Display', serif;
      font-size: clamp(3rem, 10vw, 5.5rem);
      line-height: 1.1;
      margin-bottom: 2rem;
      color: var(--accent);
      text-shadow: 0 0 20px var(--accent-glow);
      animation: glow 4s ease-in-out infinite alternate;
    }
    #slogan {
      font-size: clamp(1.3rem, 5vw, 1.8rem);
      margin: 2.5rem 0;
      min-height: 140px;
      color: #e0e0e0;
      font-weight: 300;
      line-height: 1.6;
      text-shadow: 0 0 10px rgba(167,139,250,0.2);
    }
    textarea {
      width: 100%;
      background: rgba(0,0,0,0.4);
      border: 1px solid rgba(167,139,250,0.4);
      border-radius: 16px;
      padding: 1.2rem;
      color: white;
      font-family: inherit;
      font-size: 1.2rem;
      resize: none;
      margin: 2rem 0;
      outline: none;
      transition: all 0.4s;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }
    textarea:focus {
      border-color: var(--accent);
      box-shadow: 0 0 30px rgba(167,139,250,0.4);
    }
    button {
      background: var(--accent);
      color: #000;
      border: none;
      padding: 1rem 2.5rem;
      border-radius: 50px;
      font-weight: 600;
      cursor: pointer;
      font-size: 1.1rem;
      transition: all 0.4s;
      box-shadow: 0 0 20px rgba(167,139,250,0.5);
    }
    button:hover {
      background: var(--accent-glow);
      transform: translateY(-5px) scale(1.05);
      box-shadow: 0 15px 30px rgba(167,139,250,0.6);
    }
    .status {
      margin-top: 1.5rem;
      font-size: 1rem;
      opacity: 0.9;
    }
    footer {
      position: fixed;
      bottom: 1.5rem;
      width: 100%;
      text-align: center;
      font-size: 0.9rem;
      opacity: 0.5;
      text-shadow: 0 0 5px var(--accent);
    }
    @keyframes drift {
      from { background-position: 0 0; }
      to   { background-position: 200px 200px; }
    }
    @keyframes glow {
      from { text-shadow: 0 0 20px var(--accent-glow); }
      to { text-shadow: 0 0 40px var(--accent-glow), 0 0 60px var(--accent); }
    }
    @keyframes rain-fall {
      0% { background-position: 0 0; }
      100% { background-position: 0 100%; }
    }
    @keyframes rain-streaks {
      0% { transform: translateY(0); }
      100% { transform: translateY(100vh); }
    }
  </style>
</head>
<body>

  <div class="bg"></div>
  <div class="stars"></div>
  <div class="rain"></div>

  <div class="container">
    <div class="card">
      <h1>Không anh em<br>không bạn<br>không người thân thích</h1>

      <div id="slogan">
        Chỉ còn tao với màn đêm và những câu chữ chẳng ai đọc...
      </div>

      <textarea id="newSlogan" rows="5" placeholder="Viết gì đó thật buồn vào đây rồi nhấn “Lưu vào vũ trụ”..."></textarea>

      <button id="saveBtn">Lưu vào vũ trụ</button>

      <div class="status" id="status"></div>
    </div>
  </div>

  <footer>2025 • góc chết trong lòng một ai đó • mưa rơi ngoài cửa sổ</footer>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      databaseURL: "https://bigdata-c9bd2-default-rtdb.firebaseio.com/"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const sloganRef = db.ref("slogan");

    const sloganEl = document.getElementById("slogan");
    const textarea = document.getElementById("newSlogan");
    const saveBtn = document.getElementById("saveBtn");
    const statusEl = document.getElementById("status");

    sloganRef.limitToLast(1).on("child_added", (snap) => {
      const data = snap.val();
      if (data && data.text) {
        sloganEl.textContent = data.text;
        textarea.value = data.text;
      }
    });

    saveBtn.addEventListener("click", () => {
      const text = textarea.value.trim();
      if (!text) {
        statusEl.textContent = "Viết gì đi chứ...";
        statusEl.style.color = "#ff6b6b";
        return;
      }

      sloganRef.push({
        text: text,
        timestamp: Date.now()
      }).then(() => {
        statusEl.textContent = "Đã lưu vào vũ trụ, không ai đọc đâu mà yên tâm";
        statusEl.style.color = var(--accent);
        setTimeout(() => statusEl.textContent = "", 5000);
      }).catch((err) => {
        statusEl.textContent = "Lỗi rồi bro: " + err.message;
        statusEl.style.color = "#ff6b6b";
      });
    });

    textarea.addEventListener("keydown", (e) => {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        saveBtn.click();
      }
    });
  </script>
</body>
</html>
