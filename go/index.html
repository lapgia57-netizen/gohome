<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Không anh em • không bạn • không người thân thích</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0a0a14;
      --card: rgba(15, 15, 35, 0.6);
      --accent: #6ea8fe;
      --text: #f0f0f0;
      --muted: #888;
    }
    * { margin:0; padding:0; box-sizing:border-box; }
    body, html {
      height: 100%;
      background: var(--bg);
      color: var(--text);
      font-family: 'Inter', sans-serif;
      overflow-y: auto; /* Cho phép scroll nhẹ nếu cần trên mobile */
    }
    .bg {
      position: fixed;
      inset: 0;
      background: linear-gradient(135deg, #0f0f1e 0%, #16213e 100%);
      z-index: -2;
    }
    .stars {
      position: fixed;
      inset: 0;
      background: transparent url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="10" cy="10" r="1" fill="%23fff"/><circle cx="50" cy="30" r="1.5" fill="%23fff"/><circle cx="80" cy="15" r="1" fill="%23fff"/><circle cx="30" cy="70" r="1.2" fill="%23fff"/></svg>') repeat;
      opacity: 0.4;
      animation: drift 120s linear infinite;
      z-index: -1;
    }
    .container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem 1rem;
    }
    .card {
      background: var(--card);
      backdrop-filter: blur(16px);
      border: 1px solid rgba(110,168,254,0.2);
      border-radius: 24px;
      padding: 3rem 2rem;
      max-width: 640px;
      width: 100%;
      text-align: center;
      box-shadow: 0 25px 50px rgba(0,0,0,0.7);
    }
    h1 {
      font-family: 'Playfair Display', serif;
      font-size: clamp(2.5rem, 8vw, 4.5rem);
      line-height: 1.3;
      margin-bottom: 2rem;
      color: var(--accent);
    }
    #slogan {
      font-size: clamp(1.3rem, 4vw, 1.8rem);
      margin: 2.5rem 0;
      min-height: 140px;
      color: #ddd;
      font-weight: 300;
      line-height: 1.6;
      padding: 0 1rem;
    }
    textarea {
      width: 100%;
      background: rgba(0,0,0,0.3);
      border: 1px solid rgba(110,168,254,0.3);
      border-radius: 12px;
      padding: 1.2rem;
      color: white;
      font-family: inherit;
      font-size: 1.2rem;
      resize: none;
      margin: 2rem 0;
      outline: none;
      transition: border 0.3s;
      height: 180px; /* Cao hơn cho mobile dễ nhập */
    }
    textarea:focus {
      border-color: var(--accent);
      box-shadow: 0 0 20px rgba(110,168,254,0.3);
    }
    button {
      background: var(--accent);
      color: #000;
      border: none;
      padding: 1rem 2.5rem;
      border-radius: 50px;
      font-weight: 600;
      cursor: pointer;
      font-size: 1.1rem;
      transition: all 0.3s;
      min-height: 56px; /* Touch target tốt cho mobile */
    }
    button:hover {
      background: #8cc0ff;
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(110,168,254,0.4);
    }
    .status {
      margin-top: 1.5rem;
      font-size: 1rem;
      opacity: 0.8;
    }
    footer {
      position: fixed;
      bottom: 1.5rem;
      width: 100%;
      text-align: center;
      font-size: 0.9rem;
      opacity: 0.5;
    }
    @keyframes drift {
      from { background-position: 0 0; }
      to   { background-position: 100px 100px; }
    }

    /* Tối ưu thêm cho mobile nhỏ */
    @media (max-width: 480px) {
      .card {
        padding: 2.5rem 1.5rem;
        border-radius: 20px;
      }
      h1 {
        font-size: clamp(2.2rem, 9vw, 3.8rem);
      }
      #slogan {
        font-size: 1.4rem;
        min-height: 120px;
      }
      textarea {
        font-size: 1.1rem;
        padding: 1rem;
        height: 200px;
      }
      button {
        padding: 1.2rem 3rem;
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>

  <div class="bg"></div>
  <div class="stars"></div>

  <div class="container">
    <div class="card">
      <h1>Không anh em<br>không bạn<br>không người thân thích</h1>

      <div id="slogan">
        Chỉ còn tao với màn đêm và những câu chữ chẳng ai đọc...
      </div>

      <textarea id="newSlogan" rows="4" placeholder="Viết gì đó thật buồn vào đây rồi nhấn “Lưu vào vũ trụ”..."></textarea>

      <button id="saveBtn">Lưu vào vũ trụ</button>

      <div class="status" id="status"></div>
    </div>
  </div>

  <footer>2025 • góc chết trong lòng một ai đó</footer>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      databaseURL: "https://bigdata-c9bd2-default-rtdb.firebaseio.com/"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const currentRef = db.ref("current"); // Node cố định để ghi đè

    const sloganEl = document.getElementById("slogan");
    const textarea = document.getElementById("newSlogan");
    const saveBtn = document.getElementById("saveBtn");
    const statusEl = document.getElementById("status");

    // Lấy slogan hiện tại khi mở trang
    currentRef.on("value", (snap) => {
      const data = snap.val();
      if (data && data.text) {
        sloganEl.textContent = data.text;
        textarea.value = data.text;
      }
    });

    // Lưu và ghi đè slogan mới
    saveBtn.addEventListener("click", () => {
      const text = textarea.value.trim();
      if (!text) {
        statusEl.textContent = "Viết gì đi chứ...";
        statusEl.style.color = "#ff6b6b";
        return;
      }

      currentRef.set({
        text: text,
        timestamp: Date.now()
      }).then(() => {
        statusEl.textContent = "Đã ghi đè vào vũ trụ, cái cũ bay màu rồi";
        statusEl.style.color = "#6ea8fe";
        setTimeout(() => statusEl.textContent = "", 4000);
      }).catch((err) => {
        statusEl.textContent = "Lỗi rồi bro: " + err.message;
        statusEl.style.color = "#ff6b6b";
      });
    });

    // Enter để lưu (không shift)
    textarea.addEventListener("keydown", (e) => {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        saveBtn.click();
      }
    });
  </script>
</body>
</html>
