<!DOCTYPE html>
<html lang="vi">
<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        :root {
            --red: #e74c3c;
            --gold: #f1c40f;
            --dark: #2c3e50;
        }
        * { margin:0; padding:0; box-sizing:border-box; }
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #ff9a9e, #fad0c4);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            min-height: 100vh;
            color: white;
        }
        @keyframes gradient {
            0% {background-position: 0% 50%;}

        }

        /* Header */
        header {
            text-align: center;
            padding: 3rem 1rem 2rem;
        }
        h1 {
            font-size: 2.8rem;
            text-shadow: 0 4px 15px rgba(0,0,0,0.3);
            margin-bottom: 0.5rem;
        }
        .subtitle {
            font-size: 1.3rem;
            opacity: 0.9;
        }

        /* Main Countdown */
        .countdown-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 1.5rem;
            max-width: 800px;
            margin: 0 auto;
            padding: 0 1rem;
        }
        .time-block {
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(12px);
            border-radius: 20px;
            width: 140px;
            height: 150px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.2);
            transition: transform 0.3s;
        }
        .time-block:hover {
            transform: translateY(-5px);
        }
        .number {
            font-size: 3.5rem;
            font-weight: bold;
            line-height: 1;
        }
        .label {
            font-size: 1rem;
            margin-top: 8px;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            opacity: 0.9;
        }

        /* T·∫øt Text */
        .tet-text {
            text-align: center;
            margin: 3rem 1rem 2rem;
            font-size: 3.5rem;
            font-weight: bold;
            color: #ffeb3b;
            text-shadow: 
                3px 3px 0 var(--red),
                -3px -3px 0 var(--red),
                3px -3px 0 var(--red),
                -3px 3px 0 var(--red);
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            h1 { font-size: 2.3rem; }
            .subtitle { font-size: 1.1rem; }
            .time-block { width: 110px; height: 120px; }
            .number { font-size: 2.8rem; }
            .tet-text { font-size: 2.8rem; }
        }
        @media (max-width: 480px) {
            h1 { font-size: 2rem; }
            .time-block { width: 85px; height: 100px; }
            .number { font-size: 2.3rem; }
            .tet-text { font-size: 2.2rem; }
            header { padding: 2rem 1rem 1.5rem; }
        }
    </style>
</head>
<body>

    <header>
        <h1>C√≤n Bao L√¢u N·ªØa ƒê·∫øn T·∫øt?</h1>
        <p class="subtitle">T·∫øt Nguy√™n ƒê√°n 2026 ‚Ä¢ Ng√†y 17 th√°ng 2 nƒÉm 2026</p>
    </header>

    <div class="countdown-container">
        <div class="time-block">
            <div class="number" id="days">0</div>
            <div class="label">Ng√†y</div>
        </div>
        <div class="time-block">
            <div class="number" id="hours">00</div>
            <div class="label">Gi·ªù</div>
        </div>
        <div class="time-block">
            <div class="number" id="minutes">00</div>
            <div class="label">Ph√∫t</div>
        </div>
        <div class="time-block">
            <div class="number" id="seconds">00</div>
            <div class="label">Gi√¢y</div>
        </div>
    </div>

    <div class="tet-text">CH√öC M·ª™NG NƒÇM M·ªöI 2026!</div>

    <script>
        const tetDate = new Date("2026-02-17T00:00:00").getTime();

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = tetDate - now;

            if (distance < 0) {
                document.querySelector(".countdown-container").innerHTML = 
                    `<h2 style="color:white; grid-column:1/-1; font-size:3rem;">T·∫æT ƒê·∫æN R·ªíI!!! üéâüßßüéÜ</h2>`;
                return;
            }

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("days").textContent = days;
            document.getElementById("hours").textContent = hours.toString().padStart(2, "0");
            document.getElementById("minutes").textContent = minutes.toString().padStart(2, "0");
            document.getElementById("seconds").textContent = seconds.toString().padStart(2, "0");
        }

        updateCountdown();
        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
