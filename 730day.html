<head>

  <style>

    p {

    .countdown {

    .time-block {

    .number {

<body>
  <div class="container">
    <h1>ƒê·∫øm ng∆∞·ª£c 730 ng√†y</h1>
    <p>T·ª´ 16/10/2024 ‚Üí K·∫øt th√∫c ng√†y <strong>16/10/2026</strong></p>

    <div class="countdown" id="countdown">
      <div class="time-block">
        <div class="number" id="days">0</div>
        <div class="label">Ng√†y</div>
      </div>
      <div class="time-block">
        <div class="number" id="hours">0</div>
        <div class="label">Gi·ªù</div>
      </div>
      <div class="time-block">
        <div class="number" id="minutes">0</div>
        <div class="label">Ph√∫t</div>
      </div>
      <div class="time-block">
        <div class="number" id="seconds">0</div>
        <div class="label">Gi√¢y</div>
      </div>
    </div>

    <div class="finish">
      C√≤n l·∫°i ƒë·∫øn ng√†y 16/10/2026
    </div>
  </div>

  <script>
    // Ng√†y ƒë√≠ch: 16 th√°ng 10 nƒÉm 2026, 00:00:00
    const targetDate = new Date("2026-10-16T00:00:00").getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = targetDate - now;

      if (distance <= 0) {
        document.getElementById("countdown").innerHTML = "<h2>ƒê√É H·∫æT H·∫†N!</h2>";
        document.querySelector(".finish").textContent = "ƒê√£ ƒë·∫øn ng√†y 16/10/2026 üéâ";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("days").textContent = days;
      document.getElementById("hours").textContent = hours.toString().padStart(2, '0');
      document.getElementById("minutes").textContent = minutes.toString().padStart(2, '0');
      document.getElementById("seconds").textContent = seconds.toString().padStart(2, '0');
    }

    // C·∫≠p nh·∫≠t ngay l·∫≠p t·ª©c v√† m·ªói gi√¢y
    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
</body>
